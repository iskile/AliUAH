<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div id="refresh">
      <img title="Оновити" src="refresh.png" />
    </div>

    Продаж: <span id="course_sale"></span><br />
    Покупка: <span id="course_buy"></span>

    <p>
      Гривня:
      <input placeholder="₴ 0.00" type="text" id="uah" />
    </p>

    <p>
      Долар США:
      <input placeholder="$ 0.00" type="text" id="usd" />
    </p>

    Останнє оновлення курсу: <span id="course_time"></span>

    <script type="text/javascript" src="popup.js"></script>
    <style type="text/css">
      body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        background: url('funky-lines.png') #fafafa;
        color: #515151;
      }
      input[type='text'] {
        padding: 5px;
      }
      #refresh {
        float: right;
        margin: 0.2em;
        cursor: pointer;
      }
      #course_time {
        float: right;
        margin: 0.9em 0;
      }
    </style>
  </body>
</html>
